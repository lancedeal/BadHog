<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="landing-bg"></div>
    <div class="landing-filter"></div>
    <div class="landing">
        <nav>
            <img class="nav-logo" src="../../../images/Alternate_BHBoar/BHBoar_Invoice_Ts_WhTrim.png">

        const logo = document.querySelector('.nav-logo')

        window.addEventListener('scroll', e => {
